version: '3.8'

services:
  api:
    build: .
    container_name: blindsighted-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./alembic:/app/alembic:ro
    networks:
      - blindsighted
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  blindsighted:
    driver: bridge
